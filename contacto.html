  <link rel="icon" href="/favicon.ico">
  <meta name="theme-color" content="#0f172a">

<body>
  <!-- Header global -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand"><img src="img/logo.jpg" alt="Agencia Ariel"></a>

      <nav id="nav" class="nav" aria-label="Principal">
        <button id="menuToggle" class="menu-toggle" aria-expanded="false" aria-controls="menuList">
          <span class="sr-only">Abrir menú</span>☰
        </button>
        <ul id="menuList" class="menu">
          <li><a href="servicios/">Servicios</a></li>

    </div>
  </header>

  <!-- Buscador (si lo usás) -->
  <section class="buscador">
    <input type="text" id="searchInput" placeholder="Buscar destino...">
    <ul id="searchResults"></ul>
  </section>

  <!-- ===== Layout Cobertura ===== -->
  <main id="page-cobertura" class="cobertura-layout">
    <!-- Mapa: NO metas un <svg> manual. El JS carga img/Uruguay.svg -->
    <section class="map-wrap">
      <div id="uy-map-container">
        <div id="uy-map" aria-label="Mapa de Uruguay"></div>
        <div id="tooltip" role="dialog" aria-hidden="true"></div>
      </div>
    </section>

    <!-- Tu acordeón existente. NO cambié su estructura -->
    <aside class="accordion" aria-label="Destinos con cobertura">
      <h2>Destinos con cobertura</h2>
      <div id="accordion-root">
        <!-- Dejá aquí tu acordeón actual (botones/paneles).
             El app.js lo deja CERRADO al cargar. -->
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© Agencia Ariel • 2025</p>
      <nav aria-label="Legal">

    <a class="action" href="tel:+59823073050">Llamar</a>
    <a class="action" href="https://www.instagram.com/agenciaariel/">Instagram</a>
    <a class="action" id="ctaWhatsAppBar">WhatsApp</a>
    <a class="action" href="contacto.html#cotizar">Cotizar</a>

  <!-- Orden de scripts: primero mapa, luego app -->

  <script src="js/app.js" defer></script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/leads.js"></script>
